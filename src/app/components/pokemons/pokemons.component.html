<div class="pokemon-box">
    <div *ngIf="pokemon.sprites.front_default" class="image">
        <img src="{{pokemon.sprites.front_default}}" alt="">
    </div>
    
    <div class="pokemon-name">
        <h4>{{pokemon.name | titlecase }}</h4>
        <p>Nr. {{pokemon.id}}</p>
    </div>
    <div class="types" >
        <div *ngFor="let type of pokemon.types">
            <p>{{type.type.name}}</p>
        </div>
        <button (click)="onClick(pokemon)">></button>
    </div>
    
</div>
